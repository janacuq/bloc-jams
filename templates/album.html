<main class="album-view container narrow">
 <section class="clearfix">
                
                 <div class="column half">
                    <img ng-src="{{album.albumArtUrl}}" class="album-cover-art">
                </div>
                <div class="album-view-details column half">
                    <h2 class="album-view-title">{{album.name}}</h2>
                    <h3 class="album-view-artist">{{album.artist}}</h3>
                    <h5 class="album-view-release-info">{{album.year}} {{album.label}}</h5>
                </div>    
            </section>
            
            <table class="album-view-song-list">             
            <tr class="album-view-song-item" ng-repeat="song in album.songs" >
                <td class="song-item-number" ng-mouseleave="mouseLeave($event)" ng-mouseover="mouseOver($event)" >
                    <a class="album-song-button"  style="display : none" ng-click="play($index, $event)" >
                        <span class="ion-play" ></span>
                        <span class="ion-pause"></span>
                    </a>
                    
                    <div>{{$index+1}}</div>
                </td>
                <td class="song-item-title">{{song.name}}</td>
                <td class="song-item-duration">{{totalTime}}</td>
            </tr>
            </table>

</main>

        <section class="player-bar" ng-controller="PlayerController">
            <div class="container">
                <div class="player-bar-control-group left-controls">
                   <a class="previous" ng-click="previousSong()">
                        <span class="ion-skip-backward"></span>
                    </a>
                    <a class="play-pause" >
                        <span class="ion-pause" ng-click="pauseSong()" ng-show="playing"></span>
                        <span class="ion-play" ng-click="play()" ng-hide ="playing"></span>
                        
                    </a>
                    <a class="next" ng-click="nextSong()">
                        <span class="ion-skip-forward"></span>
                    </a> 
                </div>
                <div class="player-bar-control-group currently-playing">
                    <h2 class="song-name">{{}}</h2>
                    <h2 class="artist-song-mobile">{{album.artist}}</h2>
                        <div class="seek-control">
                            <div class="seek-bar">
                                <div class="fill"></div>
                                <div class="thumb"></div>
                            </div>
                            <div class="current-time">{{currentTime}}</div>
                            <div class="total-time">{{totalTime}}</div>
                        </div>
                    <h3 class="artist-name">{{album.artist}}</h3>
                </div>
                <div class="player-bar-control-group right-controls">
                    <div class="volume">
                                                 
                        <span class="ion-volume-high"></span> 
                        <div class="seek-bar">
                            <div class="fill"></div>
                            <div class="thumb"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
