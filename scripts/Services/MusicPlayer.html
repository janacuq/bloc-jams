<section class="player-bar" ng-controller="PlayerController">
            <div class="container">
                <div class="player-bar-control-group left-controls">
                   <a class="previous" ng-click="previousSong()">
                        <span class="ion-skip-backward"></span>
                    </a>
                    <a class="play-pause" >
                        <span class="ion-pause" ng-click="pauseSong()" ng-show="playing"></span>
                        <span class="ion-play" ng-click="play()" ng-hide ="playing"></span>
                        
                    </a>
                    <a class="next" ng-click="nextSong()">
                        <span class="ion-skip-forward"></span>
                    </a> 
                </div>
                <div class="player-bar-control-group currently-playing">
                    <h2 class="song-name">{{player.currentSong.name}}</h2>
                    <h2 class="artist-song-mobile">{{album.artist}}</h2>
                        <div class="seek-control">
                           <my-slider info='progress'></my-slider>
                            <div class="current-time">{{currentTime | timeCode}}</div>
                            <div class="total-time">{{totalTime | timeCode}}</div>
                        </div>
                    <h3 class="artist-name">{{album.artist}}</h3>
                </div>
                <div class="player-bar-control-group right-controls">
                    <div class="volume">
                                                 
                        <span class="ion-volume-high"></span> 
                        <my-slider info='volume'></my-slider>
                    </div>
                </div>
            </div>
        </section>
